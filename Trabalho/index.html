<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Horários</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="max-width: 30%;">
                <div class="row">
                    <strong>SELECIONE O TIPO DE CADASTRO</strong>
                    <select onchange="colarInputs()" class="custom-select custom-select-lg mb-3" name="Tipo" id="tipo">
                        <option value="0">Selecione...</option>
                        <option value="CURSO">Curso</option>
                        <option value="COMPONENTE">Componente Curricular</option>
                        <option value="DOCENTE">Docente</option>
                        <option value="HORARIO">Horário</option>
                        <option value="TURMA">Turma</option>
                    </select>
                    <ul class="list-group" id="opcoes"></ul>
                </div>
                <div class="row" id="button"></div>
                <div class="row" id="spans">
                    <table class="table" id="tableFichas">
                        <thead class=".thead-dark">
                            <tr>
                                <th>Fichas</th>
                            </tr>
                        </thead>
                        <tbody id="fichas" ondrop="drop(event, this)" ondragover="dragover(event, this)" ondragleave="dragleave(event, this)" ondragenter="dragenter(event, this)"></tbody>
                    </table>
                </div>
                <div class="row lixo" ondrop="excluirFicha(event, this)" ondragover="dragover(event, this)" ondragleave="lixoSai(event, this)" ondragenter="lixoEntra(event, this)">
                    <i class="fas fa-trash fa-3x"></i>
                </div>
            </div>
            <div class="col-xl">
                <table class="table table-striped table-dark">
                    <thead>
                        <th>Horário</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                    </thead>
                    <tbody id="tabela">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</body>

</html>
