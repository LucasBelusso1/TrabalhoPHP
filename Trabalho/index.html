<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Horários</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="max-width: 30%;">
                <div class="row">
                    <strong>SELECIONE O TIPO DE CADASTRO</strong>
                    <select onchange="colarInputs()" class="custom-select custom-select-lg mb-3" name="Tipo" id="tipo">
                        <option value="0">Selecione...</option>
                        <option value="1">Curso</option>
                        <option value="2">Componente Curricular</option>
                        <option value="3">Docente</option>
                        <option value="4">Horário</option>
                </select>
                    <ul class="list-group" id="opcoes"></ul>
                </div>
                <div class="row" id="button"></div>
                <div class="row" id="spans">
                    <table class="table" id="tableFichas">
                        <thead class=".thead-dark">
                            <tr>
                                <th>Fichas</th>
                            </tr>
                        </thead>
                        <tbody id="fichas"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-xl">
                <table class="table table-striped table-dark">
                    <thead>
                        <th>Horário</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</body>

</html>
